<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">

            <p>{{ count }}</p>
            <button v-on:click="incrementar">Somar 1</button>
            <p v-on:mouseMove="updateNumber">Mouse: {{ x }} e {{ y }}</p>
        </div>
    </body>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0,
                x: 0,
                y: 0,
            },
            methods: {
                incrementar() {
                    this.count++;
                },
                updateNumber(e) {
                    this.x = e.x;
                    this.y = e.y;
                }
            },
        });
    </script>
</html>
